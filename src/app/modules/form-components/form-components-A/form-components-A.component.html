<mat-card [formGroup]="form">
  <mat-card-header>
    <mat-card-title>Component A</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Nome A" formControlName="nameA">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Descrição A" formControlName="descriptionA">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="nextHandler()">Avançar</button>
  </mat-card-actions>
</mat-card>

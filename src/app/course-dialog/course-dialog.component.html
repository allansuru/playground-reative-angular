<h2 mat-dialog-title>{{course?.description}}</h2>

<loading></loading>

<messages></messages>
<form [formGroup]="form">
  <mat-dialog-content>

    <mat-form-field>
      {{ title.errors?.titleExist }}
      <input matInput placeholder="Course Description" formControlName="description">
      <mat-error *ngIf=title.errors?.titleExists>JÃ¡ existe este curso cadastrado.</mat-error>
    </mat-form-field>

    <mat-form-field>

      <mat-select placeholder="Select category" formControlName="category">

        <mat-option value="BEGINNER">
          Beginner
        </mat-option>
        <mat-option value="INTERMEDIATE">
          Intermediate
        </mat-option>
        <mat-option value="ADVANCED">
          Advanced
        </mat-option>

      </mat-select>

    </mat-form-field>

    <mat-form-field>

      <input matInput [matDatepicker]="myDatepicker" #searchInput formControlName="releasedAt">

      <mat-datepicker-toggle matSuffix [for]="myDatepicker">

      </mat-datepicker-toggle>

      <mat-datepicker #myDatepicker></mat-datepicker>

    </mat-form-field>

    <mat-form-field>

      <textarea matInput placeholder="Description" formControlName="longDescription">

        </textarea>

    </mat-form-field>


  </mat-dialog-content>

  <mat-dialog-actions>

    <button class="mat-raised-button" (click)="close()">
      Close
    </button>

    <button class="mat-raised-button mat-primary" [disabled]="form.invalid || form.pristine" #saveButton
      (click)="save()">
      Save
    </button>

  </mat-dialog-actions>


</form>

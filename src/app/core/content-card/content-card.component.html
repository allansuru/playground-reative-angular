<mat-card [ngClass]="{'mat-elevation-z0': !isShowShadow}" class="mb-4" [@pageAnimations]="loading? 'initial' : 'final'">
    <mat-card-title *ngIf="title">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-betweeen center">
            <div fxLayout="column" fxLayoutGap="2px">
                <span>{{title}}</span>
                <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>

            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="end end">

            <ng-content select=[menu-buttons]>
            </ng-content>
        </div>
    </mat-card-title>

    <mat-divider *ngIf="isShowDivider"></mat-divider>

    <mat-card-content class="card-main-content" [ngStyle]="{'min-height.px':minHeigth }">

        <ng-container *ngIf="loading; else elseTemplate">
            <div class="loading-container" [ngStyle]="{'min-height.px':minHeigth }" fxLayout="column"
                fxLayoutAlign="center center">
                <div [hidden]="loading">
                    <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
                </div>
            </div>
        </ng-container>
        <ng-template #elseTemplate>
            <div class="card-projected-content">
                <ng-content select=[main-content]>
                </ng-content>
            </div>
        </ng-template>
    </mat-card-content>

</mat-card>

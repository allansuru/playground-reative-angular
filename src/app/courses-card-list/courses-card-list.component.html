<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">

  <mat-card-header>

    <mat-card-title>{{course.description}}</mat-card-title>

  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl">

  <mat-card-content>
    <p>{{course.longDescription}}</p>
    <div class="content">
      <div class="align">
        <mat-icon aria-hidden="false" aria-label="Example home icon">attach_money</mat-icon>
        {{course.price | currency}}
      </div>

      <div class="align">
        <mat-icon aria-hidden="false" aria-label="Example home icon">build</mat-icon>
        {{course.category}}
      </div>
    </div>

  </mat-card-content>

  <mat-card-actions class="course-actions">

    <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/courses', course.id]">
      VIEW COURSE
    </button>

    <button mat-button class="mat-raised-button mat-accent" (click)="editCourse(course)">
      EDIT
    </button>

  </mat-card-actions>

</mat-card>
